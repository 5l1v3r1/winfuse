,528.5,338.2832,538.5,342.2832,534.5,338.2832" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="532.5" x2="727.5" y1="338.2832" y2="338.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="177" x="544.5" y="333.541">FUSE_FSCTL_TRANSACT Rsp</text><polygon fill="#A80036" points="341.5,363.5938,331.5,367.5938,341.5,371.5938,337.5,367.5938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="335.5" x2="521.5" y1="367.5938" y2="367.5938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="168" x="347.5" y="362.8516">FSP_FSCTL_TRANSACT Rsp</text><polygon fill="#A80036" points="100,392.9043,90,396.9043,100,400.9043,96,396.9043" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="94" x2="324.5" y1="396.9043" y2="396.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="167" x="106" y="392.1621">Context Switch and Return</text><!--
@startuml
hide footbox

box "Originating Process Context"
    participant "Originating Process" as OP
    participant "winfsp" as winfspOP
end box
box "File System Process Context"
    participant "winfsp" as winfspFS
    participant winfuse #Salmon
    participant wslfuse #Salmon
    participant "Linux FUSE FS" as FS
end box

activate OP
OP->winfspOP: I/O
deactivate OP
activate winfspOP
winfspOP- ->winfspFS: Context Switch
deactivate winfspOP
activate winfspFS
winfspFS->winfuse: FSP_FSCTL_TRANSACT Req
deactivate winfspFS
activate winfuse
winfuse->wslfuse: FUSE_FSCTL_TRANSACT Req
deactivate winfuse
activate wslfuse
wslfuse->FS: /dev/fuse read
deactivate wslfuse
activate FS
FS->FS: Process
activate FS
deactivate FS
FS->wslfuse: /dev/fuse write
deactivate FS
activate wslfuse
wslfuse->winfuse: FUSE_FSCTL_TRANSACT Rsp
deactivate wslfuse
activate winfuse
winfuse->winfspFS: FSP_FSCTL_TRANSACT Rsp
deactivate winfuse
activate winfspFS
winfspFS- ->OP: Context Switch and Return
deactivate winfspFS
activate OP

@enduml

