: #A80036; stroke-width: 1.0;"/><!--link winfsp to winfuse--><path d="M95.4213,240 C95.4213,240 209.7577,240 209.7577,240 " fill="none" id="winfsp-&gt;winfuse" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="214.7577,240,205.7577,236,209.7577,240,205.7577,244,214.7577,240" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="34" x="131" y="219.5684">loads</text><!--reverse link FSP_FSCTL_TRANSACT to winfuse--><path d="M81.9571,133 C81.9571,133 229.5,133 229.5,133 C229.5,133 229.5,191.3213 229.5,221.8489 " fill="none" id="FSP_FSCTL_TRANSACT&lt;-winfuse" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M75.0354,141.4572 A9,9 0 0 0 75.0352 124.5427" fill="none" style="stroke: #A80036; stroke-width: 1.5;"/><!--link wslfuse to devfuse--><path d="M416.5,221.8489 C416.5,198.7147 416.5,159.6192 416.5,142.0392 " fill="none" id="wslfuse-devfuse" style="stroke: #A80036; stroke-width: 1.0;"/><!--reverse link wslfuse to lxldr--><path d="M439.5,216.7333 C439.5,216.7333 439.5,178 439.5,178 C439.5,178 518.8934,178 561.3813,178 " fill="none" id="wslfuse&lt;-lxldr" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="439.5,221.7333,443.5,212.7333,439.5,216.7333,435.5,212.7333,439.5,221.7333" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="34" x="491.5" y="174.5684">loads</text><!--link winfuse to wslfuse--><!--reverse link FUSE_FSCTL_TRANSACT to wslfuse--><path d="M270.8826,133 C270.8826,133 394.5,133 394.5,133 C394.5,133 394.5,191.3213 394.5,221.8489 " fill="none" id="FUSE_FSCTL_TRANSACT&lt;-wslfuse" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M263.9609,141.4572 A9,9 0 0 0 263.9607 124.5427" fill="none" style="stroke: #A80036; stroke-width: 1.5;"/><!--reverse link FUSE_FSCTL_TRANSACT to winfs--><path d="M251.5,113.8772 C251.5,113.8772 251.5,44.28 251.5,44.28 " fill="none" id="FUSE_FSCTL_TRANSACT&lt;-winfs" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M259.9573,120.7991 A9,9 0 0 0 243.0428 120.7989" fill="none" style="stroke: #A80036; stroke-width: 1.5;"/><!--reverse link devfuse to wslfs--><path d="M416.5,113.8772 C416.5,113.8772 416.5,44.28 416.5,44.28 " fill="none" id="devfuse&lt;-wslfs" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M424.9573,120.7991 A9,9 0 0 0 408.0428 120.7989" fill="none" style="stroke: #A80036; stroke-width: 1.5;"/><!--
@startuml
left to right direction
skinparam nodesep 80
skinparam ranksep 10
skinparam rectangle {
    fontcolor grey
    borderColor grey
    shadowing false
}
skinparam linetype ortho

rectangle NTOS {
    together dummy {
        component winfsp
        interface "FSP_FSCTL\nTRANSACT" as FSP_FSCTL_TRANSACT
        winfsp -right- FSP_FSCTL_TRANSACT

        component winfuse #Salmon
        interface "FUSE_FSCTL\nTRANSACT" as FUSE_FSCTL_TRANSACT #Salmon
        winfuse -right- FUSE_FSCTL_TRANSACT

        winfsp .down.> winfuse: loads
        winfuse -up-( FSP_FSCTL_TRANSACT
    }

    rectangle LXCORE {
        component wslfuse #Salmon
        interface "/dev/fuse" as devfuse #Salmon
        wslfuse -right- devfuse

        component lxldr

        lxldr .up.> wslfuse: loads
    }

    winfuse -[hidden]- wslfuse
    wslfuse -up- -( FUSE_FSCTL_TRANSACT
}

component "Windows FS" as winfs
winfs -left-( FUSE_FSCTL_TRANSACT

component "Linux FS" as wslfs
wslfs -left-( devfuse

@enduml

